<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Generate</title>
  </head>
  <body>
    <div id="app">
      <div class="left">
         
      </div>
      <div class="right">
        <div class="right-top">
          <div class="drag-area">
            <span class="drag-area-header">上传文件到此处</span>
            <button class="drag-area-generate">生成视频和音频</button>
         </div>
        </div>
        <div class="right-down">
          <button class="play-audio">播放</button>
          <button class="init-chord">和弦初始化</button>
          <form role="form" name="edit" class="edit">
            <div class="form-group">
              <label for="start">开始时间</label>
              <input id="start" name="start">
            </div>
            <div class="form-group">
              <label for="end">结束时间</label>
              <input id="end" name="end">
            </div>
            <div class="form-group">
              <label for="note">和弦标记</label>
              <input id="note" name="note">
            </div>
            <button class="generate-chord" type="submit">保存</button>
          </form>
          <div class="chord-container">
          </div>
          <div class="timeline-mark"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
