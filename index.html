<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Generate</title>
  </head>
  <body>
    <div id="app">
      <div class="left"></div>
      <div class="right">
        <div class="right-top">
          <div class="drag-area">
            <span class="drag-area-header">上传文件到此处</span>
            <button class="drag-area-generate">生成视频和音频</button>
         </div>
        </div>
        <div class="right-down">
          <button class="play-audio">播放</button>
          <button class="export-video">导出视频</button>
          <div class="chord-container">
          </div>
          <div class="timeline-mark"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
